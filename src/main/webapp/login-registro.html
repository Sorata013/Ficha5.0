    <section class="main" style="background-image: url(Image/fondo-login.jpg)">
            <div></div>
            <div class="registro">
                <form name="registro_u" action="Gestion_usuario" method="post">

                    <br>
                    <input type="hidden" name="id_usuario" id="id_usuario">
                    <label for="usuario">Nombre de usuario:</label><br><br>
                    <input type="text" name="nickname" id="nickname"><br><br>

                    <input type="password" name="password" id="password"><br><br>
                    <label for="email">Correo electrónico:</label><br><br>

                    <input type="submit" id="boton_registro" style="font-size: large;">
                </form>

            </div><br>
            <div class="login">
                <form name="inicio_sesion" action="Gestion_login" method="post">
                    <h1>INICIAR SESIÓN</h1>
                    <br>
                    <label for="usuario">Nombre de usuario:</label><br><br>
                    <input type="text" name="usuario" id="usuario"><br><br>
                    <label for="contrasena">Contraseña:</label><br><br>
                    <input type="password" name="contrasena" id="contrasena"><br><br>
                    <input type="submit" value="iniciar sesión" id="inicio_sesion" style="font-size: large;">
                </form>

            </div>
    </section>
