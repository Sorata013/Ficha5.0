<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Ficha 5.0</title>
</head>
<body style="background-color: bisque;">
    <header>
        <div class="titulo">
            <div class="logo">
                <img src="Image/DnD-50.webp" alt="logo50" width=40%>
            </div>
            <label for="titulo1">¡BIENVENIDOS A FICHA 5.0! ¡TU HERRAMIENTA WEB PARA CREAR FICHAS DE PERSONAJE PARA EL JUEGO DE ROL MÁS FAMOSO DE TODOS LOS TIEMPOS!</label>
        </div>
    </header>
    <section class="main" style="background-image: url(Image/fondo-login.jpg)">
            <div></div>
            <div class="registro">
                <form name="registro" action="GestionUsuario" method="post" enctype="multipart/form-data">
                    <h1>REGISTRO</h1>
                    <br>
                    <label for="usuario">Nombre de usuario:</label><br><br>
                    <input type="text" name="usuario" id="usuario"><br><br>
                    <label for="password">Contraseña:</label><br><br>
                    <input type="password" name="password" id="password"><br><br>
                    <label for="email">Correo electrónico:</label><br><br>
                    <input type="email" name="correo" id="correo"><br><br>
                    <input type="submit" style="font-size: large;">
                </form>

            </div><br>
            <div class="login">
                <form name="inicio_sesion" action="GestionUsuario" method="post" enctype="multipart/form-data">
                    <h1>INICIAR SESIÓN</h1>
                    <br>
                    <label for="usuario1">Nombre de usuario:</label><br><br>
                    <input type="text" name="usuario1" id="usuario1"><br><br>
                    <label for="password1">Contraseña:</label><br><br>
                    <input type="password" name="password1" id="password1"><br><br>
                    <input type="submit" value="iniciar sesión" style="font-size: large;">                
                </form>

            </div>
    </section>
</body>
</html>
